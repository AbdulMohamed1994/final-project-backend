<html>
    <head>
        <title>
            Register for Stox.com
        </title>
    </head>
    <link rel="stylesheet" href="static/register.css">

    <body>
        <div class="container1"> 
            <form action="/add-new-record/" method="POST" style="text-align: center;">
                <div class="reg_title">
                <h1>Sign up form</h1>
                </div>
                <br>
                    
                <input type="text" name="name" placeholder="Full Names" ><br>

                <br>
                <input type="text" name="surname" placeholder="Surames" ><br>

                <br>
                <input type="text" name="email" placeholder="Email address"><br>

                <br>
                <input name="address" placeholder="Street Address"><br>
                
                <br>
                <input type="text" name="suburb" placeholder="Suburb"><br>

                <br>
                <input type="text" name="city" placeholder="City"><br>

                <br>
                <input type="text" name="zipcode" placeholder="Zip Code"><br>

                <br>
                <input type="text" name="password" placeholder="Password"><br>

                <br>
                <input type="text" name="password" placeholder="Re-enter Password"><br>

                <br>
                <button type="submit" value="submit" class="btn">Submit<br></button>
                    
            </form>
        </div>
      <h5><a href="results.html/">show records page</a></h5>
    </body>
</html>
